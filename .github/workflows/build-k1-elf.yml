name: CI

on: [push]

env:
  release_package: gcc-kalray-${{ github.sha }}.tar.gz

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Package
      if: matrix.os == 'ubuntu-latest'
      run: mkdir test-build/ && cd test-build/ && touch toto && tar -cvzf ${{ env.release_package }} *
    - name: Upload toolchain
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v1
      with:
        name: ${{ env.release_package }}
        path: test-build/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Download toolchain from build
      uses: actions/download-artifact@v1
      with:
        name: ${{ env.release_package }}
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ env.release_package }}
        asset_name: ${{ env.release_package }}
        asset_content_type: application/gzip
